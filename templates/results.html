<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='img/nom-fav.ico') }}">
    <title>{{ query }} | HOME </title>
</head>
<body>
<nav class="navbar navbar-light bg-light">
    <a href="{{ url_for('home') }}" style="margin-left:48%;"><img class="logo" style="margin-left:50%;" src="{{ url_for('static', filename='img/nomnom.png') }}" alt=""></a>
    <form class="form-inline">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
</nav>
<section id="results">
    <div class="row result-row">
        <h1 class="m-2" style="color: #E94F37">Your Results</h1>
    </div>
    {% for row in results %}
    <div class="row result-row">
        {% for column in row %}
        <div class="col result-col m-2">
            <a href="{{ url_for('recipe', id=column['id']) }}">
                <img class="w-100 p-2"
                     src="{{ column['image'] }}">
                <h4 class="pl-2">{{ column['title'] }}</h4>
                <p class="pl-2 mb-1">🕐 {{ column['readyInMinutes'] }} minutes</p>
                <p class="pl-2 mb-1">🍽️ {{ column['servings'] }} servings </p>
                <p class="pl-2 mb-4">👍 {{ column['aggregateLikes'] }} Likes </p>
                <p class="text-right font-italic pr-2">Read more</p>
            </a>
        </div>
        {% endfor %}
    </div>
    {% endfor %}
</section>
</body>
